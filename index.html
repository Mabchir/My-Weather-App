<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />

    <title>Weather Update</title>
  </head>
  <body>
    <div class="container">
      <svg xmlns="http://www.w3.org/2000/svg">
        <circle class="main" cx="50%" cy="50%" r="400" />
        <circle class="wind" cx="20%" cy="40%" r="65" />
        <circle class="hourly" cx="20%" cy="59%" r="65" />
        <circle class="hourly" cx="31%" cy="74%" r="65" />
        <circle class="hourly" cx="50%" cy="80%" r="65" />
        <circle class="hourly" cx="69%" cy="74%" r="65" />
        <circle class="hourly" cx="80%" cy="59%" r="65" />
        <circle class="humidity" cx="80%" cy="40%" r="65" />
        <circle class="temp" cx="50%" cy="50%" r="170" />
      </svg>

      <form id="location-form">
        <input type="text" id="city-input" placeholder="Enter city" />
        <input type="submit" value="Search" />
      </form>

      <h1 id="cityname">Weather App</h1>
      <h3 id="date">Enter Name of City</h3>
      <h4 class="wind2"></h4>
      <h4 class="humidity2"></h4>
      <h1 class="humidity3">ðŸ’§</h1>
      <h1 class="wind3">ðŸ’¨</h1>

      <div class="temp1">
        <h1 class="temp1-emoji"></h1>
        <h1 class="temp1-val"></h1>
        <h3 class="temp1-unit">
          <a href="#" id="farenheit">F</a> | <a href="#" id="celcius">C</a>
        </h3>
      </div>

      <div class="hourly-temp1">
        <p class="emoji"></p>
        <p class="time">12 pm</p>
      </div>

      <div class="hourly-temp2">
        <p class="emoji"></p>
        <p class="time">3 pm</p>
      </div>

      <div class="hourly-temp3">
        <p class="emoji"></p>
        <p class="time">6 pm</p>
      </div>

      <div class="hourly-temp4">
        <p class="emoji"></p>
        <p class="time">9 pm</p>
      </div>

      <div class="hourly-temp5">
        <p class="emoji"></p>
        <p class="time">11 pm</p>
      </div>
      <button class="currentLoc">Current</button>
      <span class="source">
        <a href="https://github.com/Mabchir/My-Weather-App" target="_blank"
          >Open-source code</a
        >
        by Mariem Bchir
      </span>
    </div>
    <script src="src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </body>
</html>
